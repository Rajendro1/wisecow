---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      imagePullSecrets:
      - name: github-regcred
      containers:
      - name: wisecow
        image: ghcr.io/rajendro1/wisecow:main
        ports:
        - containerPort: 443
